<!DOCTYPE html>
<html lang="en">
<head>

    <title>printreverse</title>
</head>
<body>
    <script>
        let number=143;
        
        function reverse(num){
        let q=num.toString();
        let r=[];
        let j=0;
       // let j=0;
        for(i=q.length-1;i>=0;i--){
              r[j]=q[i];
              j++;
        }
        let s='';
        for(i in r){
            s=s+r[i];
        }
        document.writeln(s); 
        console.log(s);
        return s;
        }
        let reversednumber=reverse(number);
        //document.writeln(reversednumber);
    </script>
</body>
