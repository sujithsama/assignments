    <title>Division</title>

<body>
    <script>
        let divident=10;
        let divisor=3;
        division(divident,divisor)
        function division(a,b){
            let quotient=0;
            while(a>=b){
                a=a-b;
                quotient++;
            }
            let q=Math.round(quotient);
            console.log(q);
            document.writeln(q);
        } 
    </script>
