<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validstring</title>
</head>
<body>
    <script>
        let s="{}";
        strcheck(s);
        function strcheck(str){
            let q=str.length;
           if(str[0]=='{')
           {
            if(str[q-1]=='}')
            {
                document.writeln("valid string");
            }
            else{
                document.writeln(" not valid string");
            }
           }
           if(str[0]=='(')
           {
            if(str[q-1]==')')
            {
                document.writeln("valid string");
            }
            else{
                document.writeln(" not valid string");
            }
           }
           if(str[0]=='[')
           {
            if(str[q-1]==']')
            {
                document.writeln("valid string");
            }
            else{
                document.writeln(" not valid string");
            }
           }

        }
    </script>
</body>
</html>
