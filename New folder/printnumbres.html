<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var loop=0;
        var num=0;
        let str=' ';
        function printnumbers()
        {
             num++;
             //document.write(num);
             str=str+num+"  ";
             document.getElementById("text").innerText=str;
        }
        function print(){
            loop=setInterval(printnumbers,1000);
        }
        function stop(){
            clearInterval(loop);
        }
    </script>
    <div id="text">

    </div>
    <input type="button" value="print" id="print" onclick="print()">
    <input type="button" value="stop" id="stop" onclick="stop()">
</body>
</html>
