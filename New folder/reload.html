<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h5{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
        function reload()
        {
            window.open("http://127.0.0.1:5500/reload.html","_self");
        }
        setInterval(reload,5000);
    </script>
    <h5>Hello page will be reloaded every 5 seconds</h5>
</body>
</html>
