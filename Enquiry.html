    <title>Enquiry</title>
    <style>

    font-size: 20px;

}
.table{

}

.register{

}
.fname{

    font-size: 20px;
}
.button{
    font-size: 20px;
    border-radius: 0.2cm;
    width: 200px;
    height: 40px;
    color: white;
    background-color:blue;
}
.terms{
    display: inline-block;
    color: rgb(218, 168, 59);
}
.button:hover{
    background-color: green;
}
.terms:hover{
    color: red;
}
    </style>
</head>
