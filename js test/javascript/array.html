<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,2,3,0,0,0];
        let arr2=[2,5,6];
        let finalarr=arr1.length+arr2.length;
        let i=0,j=0,temp=0;
        for(i=0;i<arr1.length;i++){
            for(j=0;j<arr1.length;j++)
            {
                if(arr1[i]<arr1[j])
                {
                    temp=arr1[i];
                    arr1[i]=arr1[j];
                    arr1[j]=temp;
                }
            }
        }
    
      for(i=0;i<arr2.length;i++){
            for(j=0;j<arr2.length;j++)
            {
                if(arr2[i]<arr2[j])
                {
                    temp=arr2[i];
                    arr2[i]=arr2[j];
                    arr2[j]=temp;
                }
            }
        }
       
      j=0;
      for(i=arr1.length;i<finalarr;i++)
      {
        arr1[i]=arr2[j];
        j++;
      }
      for(i=0;i<arr1.length;i++){
            for(j=0;j<arr1.length;j++)
            {
                if(arr1[i]<arr1[j])
                {
                    temp=arr1[i];
                    arr1[i]=arr1[j];
                    arr1[j]=temp;
                }
            }
        }
        for(i in arr1){
        console.log(arr1[i]);
      }
      console.log("<br>after popping")
      
      for( i=0;i<arr1.length;i++)
      {
          if(arr1[0]==0)
          {
            arr1.shift();
          }
      }
      let w=arr1.toString();
      
        document.writeln(w);
      
    </script>
</body>
</html>
