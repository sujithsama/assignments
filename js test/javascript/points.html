<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points</title>
</head>
<body>
  <script>
    let arr=[[1,1],[2,2],[3,3]];
    console.log(arr[0]);
    points(arr);
   function points(arr){
    let count=0;
    for(i in arr)
    {
        
            if(arr[i][0]==arr[i][1])
            {
                count++;
            }
        
    }
    console.log(count);
    document.writeln(count);
   }
  </script>
</body>
</html>
