<body>
    <script>
        var arr=['milk','eggs','bread','butter','cheese','sugar'];
        function findindex(ip)
        {
            if(ip=='cheese')
            {
                return true;
            }
            else{
                return false;
            }
        }
        var op=arr.findIndex(findindex);
        console.log(op);
    </script>
